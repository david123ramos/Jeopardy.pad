<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jcc">
        <h1 id="ti">Jeopardy</h1>
    </div>

    <div class="jcc">
        <button id="bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-bold" viewBox="0 0 16 16">
                <path d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z"/>
            </svg>
        </button>
    </div>

    <div class="cursor">
        <!-- TODO: remove hardcoded username -->
        <span id="guest-username">David</span>
    </div>


    <div class="jcc">
        <ul class="lines" id="linesCounter">
            <li>1</li>
        </ul>
        <div class="main" id="editor" contenteditable="true" tabindex="0" spellcheck="false"></div>
    </div>

    <script type="module" src="script.v2.js"></script>
    <script type="module" src="ws.js"></script>
</body>
</html>
