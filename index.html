<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jcc">
        <h1 id="ti">Jeopardy</h1>
    </div>

    <div class="jcc">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-bold" viewBox="0 0 16 16">

    </div>

    <div id="guests"></div>

    <div class="jcc">
        <ul class="lines" id="linesCounter">
            <li>1</li>
        </ul>
        <div class="main" id="editor" contenteditable="true" tabindex="0" spellcheck="false">
            <div line-index="0" class="line">&nbsp;</div>
        </div>
    </div>


    <template id="guest-template">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="2rem" height="2rem">
                <g id="UrTavla" width="100%" height="100%">
                    <circle fill="rgb(255, 0, 149)" cx="5" cy="5" r="5"></circle>
                    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="7px" dy=".3em" id="user-char">D</text>
                </g>
            </svg>
        </span>
    </template>
    
    <template id="cursor-template">
        <div class="cursor">
            <!-- TODO: remove hardcoded username -->
            <span id="guest-username">David</span>
        </div>
    </template>
    
    <script type="module" src="script.v2.js"></script>
    <script type="module" src="ws.js"></script>
</body>
</html>
